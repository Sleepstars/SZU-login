name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build for Linux
      run: |
        GOOS=linux GOARCH=amd64 go build -o bin/srun-login-linux cmd/srun-login.go

    - name: Build for Windows
      run: |
        GOOS=windows GOARCH=amd64 go build -o bin/srun-login.exe cmd/srun-login.go

    - name: Build for macOS
      run: |
        GOOS=darwin GOARCH=amd64 go build -o bin/srun-login-macos cmd/srun-login.go

    - name: Test
      run: go test -v ./...
